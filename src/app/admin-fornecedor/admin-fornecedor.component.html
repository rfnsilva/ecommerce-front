<div style="margin-top: 55px;" class="row">
  <div class="col-6 col-sm-6 col-md-6 col-lg-6">
    <button data-toggle="modal" data-target="#exampleModal4" class="btn btn-secondary" style="float: right;margin-right: 18px;background-color: #EF8354;">adicionar</button>
  </div>
</div>

<div class="container-fluid table-responsive" style="padding: 0 5px 0 65px!important;">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let for of fornecedores">
        <th id="id_corte" scope="row">{{ for?.id }}</th>
        <td id="id_corte">{{ for?.nome }}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" (click)="Adicionar(1, for?.id, for?.nome)" data-toggle="modal" data-target="#exampleModal1" class="btn btn-secondary">edit</button>
              <button type="button" (click)="Adicionar(2, for?.id, for?.nome)" data-toggle="modal" data-target="#exampleModal2" class="btn btn-secondary">del</button>
              <button type="button" (click)="Adicionar(3, for?.id, for?.nome)" data-toggle="modal" data-target="#exampleModal3" class="btn btn-secondary">detalhes</button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  <!-- /#page-content-wrapper -->


<!--MODALS-->

<!--adicionar-->
<div class="modal fade" id="exampleModal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit1()">

          <div class="form-group">
            <label>Nome</label>
            <input formControlName="nome" type="text" class="form-control">
          </div>

          <button type="button" class="btn btn-secondary botao" data-dismiss="modal">Fechar</button>
          <button type="submit" [disabled]="!profileForm.valid" name="button" class="btn btn-primary botao">Salvar</button>
        </form>
        <br />
      </div>
    </div>
  </div>
</div>
<!--edit-->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label>ID</label>
              <input disabled="" type="text" value="{{modal_id}}" class="form-control">
              <br />
              <label>Nome</label>
              <input formControlName="nome" name="nome" type="text" class="form-control" value="{{modal_nome}}" aria-describedby="nome" placeholder="Seu nome">
            </div>

            <button id="edit" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button id="edit" type="submit" [disabled]="!profileForm.valid" name="button" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
</div>

<!--detalhes-->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detalhes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>ID</label>
          <input disabled="" type="text" value="{{modal_id}}" class="form-control">
          <br />
          <label>Nome</label>
          <input disabled="" type="text" value="{{modal_nome}}" class="form-control">
          <br />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>
