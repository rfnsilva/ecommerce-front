<main class="principal">
    <div class="container-fluid">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">E-COMMERCE CART</h1>
             </div>
        </section>
        
        <div class="container mb-4" style="background-color: #fff;">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"> </th>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Estoque</th>
                                    <th scope="col" class="text-center">Quantidade</th>
                                    <th scope="col" class="text-right">Preço</th>
                                    <th> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cart of carrinho">
                                    <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                                    <td>{{cart?.nome}}</td>
                                    <td>{{cart?.estoque}}</td>
                                    <td><input disabled class="form-control" type="number" value="1" /></td>
                                    <td class="text-right">R${{cart?.valor}} a UNI</td>
                                    <td class="text-right">
                                        <button (click)="deletar(cart?.id);" class="btn btn-sm btn-danger">
                                            <i class="fa fa-trash"></i> 
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><strong>Total</strong></td>
                                    <td class="text-right"><strong>{{valor_total}} €</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <a [routerLink]="['/checkout']" class="btn btn-lg btn-block btn-success text-uppercase">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</main>
