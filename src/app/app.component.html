<!-- Modals -->

<!-- LOGIN CLIENTE -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">LOGIN CLIENTE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email</label>
                  <input formControlName="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Senha</label>
                  <input formControlName="senha" type="text" class="form-control">
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" name="button" [disabled]="!profileForm.valid" class="btn btn-primary">Login</button>
              </form>
        </div>
      </div>
    </div>
</div>
