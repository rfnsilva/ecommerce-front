
<div class="main">
  <div id="slider" class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/RCAhiGJsUUE/1920x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4">First Slide</h3>
            <p class="lead">This is a description for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1920x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4">Second Slide</h3>
            <p class="lead">This is a description for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://source.unsplash.com/O7fzqFEfLlo/1920x1080')">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="display-4">Third Slide</h3>
            <p class="lead">This is a description for the third slide.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
    <div class="row g-2">
      <div class="col-md-3">
          <div class="t-products p-2">
              <h6 class="text-uppercase">Filtros</h6>
          </div>
          <div class="brand p-2">
              <div class="heading d-flex justify-content-between align-items-center">
                  <h6 class="text-uppercase">MARCAS</h6> <span>--</span>
              </div>
              <div class="d-flex justify-content-between mt-2" *ngFor="let marca of marcas;">
                  <div class="form-check">
                    <input [(ngModel)]="check_box" (change)="pre_filtrar(marca?.id)" class="form-check-input" type="radio" value={{marca?.id}}> 
                    <label class="form-check-label" for="flexCheckDefault"> {{marca?.nome}} </label> 
                  </div> 
                  <span>13</span>
              </div>
              <button (click)="filtrar()" type="submit" name="button" class="btn btn-primary">filtrar</button>
          </div>
      </div>
      <div class="col-md-9">

        <h2 style="text-align: center;">Mais Vendidos</h2>

        <div class="row g-2">
          <div class="col-md-4 produto_item" *ngFor="let produto of produtos">
              <div class="product py-4">

                <div id="" style="display: none;"></div>

                <div id="" class="text-center"> <img src="https://i.imgur.com/nOFet9u.jpg" width="100%"> </div>
                
                <div class="about text-center">
                    <h5>{{produto?.nome}}</h5> <span>${{produto?.valor}}</span>
                </div>
                <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">
                    <button (click)="add_cart(produto?.id)" class="bg-3">Add to cart</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<style>
  #loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#pos_loader {
  display: none;
  text-align: center;
}
</style>
